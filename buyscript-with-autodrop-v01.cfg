// Buyscript
// +=====================================================+
// |     NUM     |      -      |  MULTIPLY   |   MINUS   |
// |     PAD     |   molotov   |    decoy    | hegrenade |
// |-------------|-------------|-------------|-----------|
// |     HOME    |  UPARROW    |    PGUP     |           |
// |   defuser   |  helm+kev   |    flash    |   PLUS    |
// |-------------|-------------|-------------|   smoke   |
// |  LEFTARROW  |      5      | RIGHTARROW  |           |
// | tec9/five7* |    m4/ak*   |   sg/aug*   |           |
// |-------------|-------------|-------------|-----------|
// |     END     |  DOWNARROW  |    PGDN     |           |
// |   deagle*   |     awp*    |    glock    |   ENTER   |
// |-------------|-------------|-------------|   flash   |
// |            INS            |     DEL     | smoke,he  |
// |       default pack        |  dropmodif  |           |
// +=====================================================+
// 
// Features:
// Buy your weapon with one click. You can remap the keys
// if want different weapons. Keys which have a star can
// be directly bought and dropped. (Video: bit.ly/csgo-autodrop)

alias com_ua "buy vesthelm; buy vest"
alias com_la "buy tec9; buy fiveseven"
alias com_5 "buy ak47; buy m4a1"
alias com_ra "buy sg556; buy aug"
alias com_plus "buy smoke"
alias com_end "buy deagle"
alias com_da "buy awp"
alias com_enter "buy flashbang; buy smokegrenade; buy hegrenade; buy flashbang"
bind "-" "buy incgrenade; buy molotov"
bind "kp_multiply" "buy decoy"
bind "kp_minus" "buy hegrenade"
bind "kp_home" "buy defuser"
bind "kp_uparrow" "com_ua"
bind "kp_pgup" "buy flashbang"
bind "kp_leftarrow" "com_la"
bind "kp_5" "com_5"
bind "kp_rightarrow" "com_ra"
bind "kp_plus" "buy smokegrenade"
bind "kp_end" "com_end"
bind "kp_downarrow" "com_da"
//bind "kp_pgdn" ""
bind "kp_ins" "com_5; com_ua"
//bind "kp_del" ""
bind "kp_enter" "com_enter"

alias "secLA" "buy tec9; buy fiveseven; drop"
alias "secLAbind" "bind kp_leftarrow secLA"
alias "secRA" "buy sg556; buy aug; drop"
alias "secRAbind" "bind kp_rightarrow secRA"
alias "sec5" "buy ak47; buy m4a1; drop"
alias "sec5bind" "bind kp_5 sec5"
alias "secEND" "buy deagle; drop"
alias "secENDbind" "bind kp_end secEND"
alias "secDA" "buy awp; drop"
alias "secDAbind" "bind kp_downarrow secDA"
alias "secINS" "com_5; com_ua; com_plus"
alias "secINSbind" "bind kp_ins secINS"
alias "priLA" "bind kp_leftarrow com_la"
alias "pri5" "bind kp_5 com_5"
alias "priRA" "bind kp_rightarrow com_ra"
alias "priEND" "bind kp_end com_end"
alias "priDA" "bind kp_downarrow com_da"
alias "+delbinds" "secLAbind; sec5bind; secRAbind; secENDbind; secDAbind; secINSbind"
alias "-delbinds" "priLA; pri5; priRA; priEND; priDA"
bind "kp_del" "+delbinds"